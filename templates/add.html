{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Name of movie"><br>
    <input type="text" name="desc" placeholder="About movie"><br>
    <input type="number" name="year" placeholder="Year which released"><br>
    <input type="file" name="img"><br>
    <input type="submit">
</form>
{% endblock %}
